<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup1</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div id="step1" class="signup1">
        <div><img src="" alt=""><img class="signup_logo" src="images/auroraa.png" alt=""></div>
        <form action="">
            <div class="signup1_box">
                <h2 class="signup1_h2">Register</h2>
                <div class="signup1_cnt">
                    <div id="signup1_active" class="signup1_cnt1"><img src="images/o.png" alt=""></div>
                    <div class="signup1_line"></div>
                    <div class="signup1_cnt2">2</div>
                </div>
                <div class="signup1_user-box">
                    <input id="signup1_up" type="text" autocomplete="off" class="signup1_input" required>
                    <label class="signup1_input-txt" for="text">Name</label>
                </div>
                <div class="signup1_user-box">
                    <input type="text" autocomplete="off" class="signup1_input" required>
                    <label class="signup1_input-txt" for="email">Email</label>
                </div>
                <div class="signup1_user-box">
                    <input type="password" class="signup1_input" required>
                    <label class="signup1_input-txt" for="password">Password</label>
                </div>
                <div class="signup1_button">
                    <button onclick="nextStep()" class="signup1_btn"><a>Next</a></button>
                </div>
                <hr>
                <div class="signup1_already">Already Registered?</div>
                <div class="signup1_button">
                    <a class="signup1_ln" href="login.html">Login</a>
                </div>
            </div>
        </form>
    </div>
    <div id="step2" class="signup2">
        <div><img src="" alt=""><img class="signup_logo" src="images/auroraa.png" alt=""></div>
        <form action="">
            <div class="signup2_box">
                <h2 class="signup2_h2">Register</h2>
                <div class="signup2_cnt">
                    <div class="signup2_cnt1">1</div>
                    <div class="signup2_line"></div>
                    <div id="signup2_active" class="signup2_cnt2"><img src="images/o.png" alt=""></div>
                </div>
                <div class="signup2_user-box">
                    <input type="text" class="signup2_input clgTxt" required>
                    <label class="signup2_input-txt clgLbl" for="text">College / Organisation Name</label>
                </div>
                <div class="signup2_user-box">
                    <i class="signup2_fa-solid fa-user"></i>
                    <input type="text" class="signup2_input" required>
                    <label class="signup2_input-txt" for="text">Contact</label>
                </div>
                <div class="signup2_user-box">
                    <i class="signup2_fa-solid fa-lock"></i>
                    <input type="text" class="signup2_input" required>
                    <label class="signup2_input-txt" for="text">City</label>
                </div>
                <div class="signup2_user-box">
                    <i class="signup2_fa-solid fa-lock"></i>
                    <input type="text" class="signup2_input" required>
                    <label class="signup2_input-txt" for="text">State</label>
                </div>
                <div class="signup2_gender">
                    <p class="signup2_gndr" for="input">Gender</p>
                    <input type="radio" class="signup2_input" name="gender" required>
                    <label class="signup2_input-gender" for="gender">Female</label>
                    <input type="radio" class="signup2_input" name="gender" required>
                    <label class="signup2_input-gender" for="gender">Male</label>
                </div>
                <div class="signup2_button">
                    <a href="#"><button class="signup2_btn">Submit</button></a>
                </div>
            </div>
        </form>
    </div>
    <script>
        // Reset steps on page load
        window.onload = function () {
            document.getElementById("step1").style.display = "flex";
            document.getElementById("step2").style.display = "none";
        };
        function nextStep() {
            document.getElementById("step1").style.display = "none";
            document.getElementById("step2").style.display = "flex";
        }
    </script>
</body>

</html>
