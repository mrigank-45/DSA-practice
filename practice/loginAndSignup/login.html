<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="images/aurora.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login_big-box">
        <h1 class="login_welcome" >Welcome Back</h1>
        <div class="login_box">
            <form action="submit">
                <h2 class="login_h2" >L<span><img src="images/o.png" alt=""></span>gin</h2>
                <div class="login_user-box">
                    <input type="text" autocomplete="off" class="login_input" required>
                    <label class="login_input-txt" for="email">Email</label>
                </div>
                <div class="login_user-box">
                    <input type="password" class="login_input" required>
                    <label class="login_input-txt" for="password">Password</label>
                </div>
                <div class="login_button">
                    <a class="login_a" href="#"><button class="login_btn">Click to log in</button></a>
                </div> 
                <div class="login_link">
                    <a href="#">Forgot Password?</a>
                    <hr>
                    <p>Not Registered yet?</p>
                    <a class="login_a" href="index1.html">Sign up</a>
                </div> 
            </form>
        </div> 
    </div>
</body>
</html>
